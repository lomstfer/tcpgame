<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t!bot!nu</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" type="image/x-icon" href="public/img/favicon.ico">
</head>

<body>
    <div id="background"></div>

    <div id="find-match-inputs">
        <input placeholder="username" type="text" id="find-match-name">
        <button id="find-match-button">find match</button>
    </div>

    <div id="controls-text">
        Press [space] to spawn units.
        <br>
        Hold [left mouse button] to select units.
        <br>
        Press [right mouse button] to move units.
    </div>

    <div id="finding-match-text"></div>

    <div id="game-ui">
        <h2 id="versus-text"></h2>

        <div id="time-parent">
            <div id="time"></div>
        </div>

        <div id="next-load-parent">
            <div class="next-load-i-parent">
                <div class="next-load-bar-parent" id="next-unit-load-bar-parent">
                    <div class="next-load-text">units</div>
                    <div id="next-unit-load-bar-fill" class="next-load-bar-fill"></div>
                </div>
                <div id="next-unit-load-number">0</div>
            </div>

            <div style="height: 50%;"></div>

            <div class="next-load-i-parent">
                <div class="next-load-bar-parent" id="next-move-load-bar-parent">
                    <div class="next-load-text">moves</div>
                    <div id="next-move-load-bar-fill" class="next-load-bar-fill"></div>
                </div>
                <div id="next-move-load-number">0</div>
            </div>
        </div>

        <div id="match-ended-screen">
            <div id="match-ended-screen-parent">
                <div id="match-ended-screen-result"></div>
                <button id="match-ended-screen-gotomenu">menu</button>
                <button id="match-ended-screen-rematch">rematch</button>
            </div>
        </div>

        <div id="disconnect-text"></div>
    </div>

    <script src="public/js/allthecode.js"></script>
</body>

</html>
